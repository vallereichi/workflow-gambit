Parameters:
  #Standard Model Parameters
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  # SUSY parameters
  MSSM7atQ:
    Qin:
      fixed_value: 1000.0
    SignMu:
      fixed_value: 1
    Ad_3: -2048.485698
    Au_3: -234.383992
    M2: -397.738196
    TanBeta: 3.701314
    mHd2: 3.733168e+05
    mHu2: -8.126696e+04
    mf2: 1.287826e+06



Priors:
  #all priors are simple

Printer:
  printer: hdf5
  options:
    group: "/MSSM"
    output_file: "MSSM7atQ.hdf5"
    delete_file_on_restart: true

Scanner:
  use_scanner: random
  scanners:
    de:
      plugin: diver
      like: LogLike
      NP: 10
      convthresh: 1e-3
      maxgen: 100
      verbosity: 3

    random:
      plugin: random
      like: LogLike
      point_number: 1
      verbosity: 3

ObsLikes:
  # Observables
  - purpose: Observable
    capability: MSSM_spectrum
    type: map_str_dbl

  - purpose: Observable
    capability: muon_gm2

  - purpose: LogLike
    capability: lnL_gm2

  # - purpose: Observable
  #   capability: RD_oh2

  # # LogLikes  
  # - purpose: LogLike
  #   capability: lnL_oh2

  
  

  
  

  
  
  

