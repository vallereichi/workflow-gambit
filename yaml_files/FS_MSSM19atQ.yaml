Parameters:
  #Standard Model Parameters
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  #MSSM Parameters
  MSSM19atQ:
    Ad_3:
      range: [-2000.0, 2000.0]
      prior_type: flat
    Ae_3:
      range: [-2000.0, 2000.0]
      prior_type: flat
    Au_3:
      range: [-8000.0, 8000.0]
      prior_type: flat
    M1:
      range: [-2000.0, 2000.0]
      prior_type: flat
    M2:
      range: [-2000.0, 2000.0]
      prior_type: flat
    M3:
      range: [1000.0, 5000.0]
      prior_type: flat
    Qin:
      fixed_value: 2000.0
    TanBeta:
      range: [1.0, 60.0]
      prior_type: flat
    mHd2:
      range: [-1.5e7, 1.5e7]
      prior_type: flat
    mHu2:
      range: [-1.5e7, 1.5e7]
      prior_type: flat
    md2_12:
      fixed_value: 10000.0
    md2_3:
      range: [2000.0, 5000.0]
      prior_type: flat
    me2_12:
      fixed_value: 10000.0
    me2_3:
      fixed_value: 10000.0
    ml2_12:
      fixed_value: 10000.0
    ml2_3:
      fixed_value: 10000.0
    mq2_12:
      fixed_value: 10000.0
    mq2_3:
      range: [2000.0, 5000.0]
      prior_type: flat
    SignMu:
      fixed_value: 1
    mu2_12:
      fixed_value: 10000.0
    mu2_3:
      range: [2000.0, 5000.0]
      prior_type: flat

Priors:
  #all priors are simple

Printer:
  printer: hdf5
  options:
    group: "/MSSM"
    output_file: "MSSM19atQ.hdf5"
    delete_file_on_restart: true

Scanner:
  use_scanner: random
  scanners:
    de:
      plugin: diver
      like: LogLike
      NP: 10
      convthresh: 1e-3
      maxgen: 100
      verbosity: 3

    random:
      plugin: random
      like: LogLike
      point_number: 1000
      verbosity: 3

ObsLikes:
  # Observables
  - purpose: Observable
    capability: MSSM_spectrum
    type: map_str_dbl

  - purpose: Observable
    capability: muon_gm2

  - purpose: LogLike
    capability: lnL_gm2

  # - purpose: Observable
  #   capability: RD_oh2

  # # LogLikes  
  # - purpose: LogLike
  #   capability: lnL_oh2

  
  

  
  

  
  
  

