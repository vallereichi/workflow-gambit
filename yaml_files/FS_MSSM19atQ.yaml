Logger:
  redirection:
    [Default]: "default.log"
    [Warning]: "warning.log"
    [Error, Fatal]: "error.log"
    [Debug]: "debug.log"
    [Core]: "core.log"
    [Dependency Resolver]: "dep_res.log"
    [Printers]: "printer.log"
    [PrecisionBit]: "prec_bit.log"
    [SpecBit]: "spec_bit.log"

KeyValues:
  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e5

  default_output_path: "runs/FS_MSSM19atQ/"

  debug: true
