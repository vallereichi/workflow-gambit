Parameters:
  #Standard Model Parameters
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  # SUSY parameters
  MSSM7atQ:
    Qin:
      fixed_value: 1000.0
    SignMu: [-1.0, 1.0]
    Ad_3:
      prior_type: double_log_flat_join
      ranges: [-1e4, -1e2, 1e2, 1e4]
    Au_3:
      prior_type: double_log_flat_join
      ranges: [-1e4, -1e2, 1e2, 1e4]
    M2:
      prior_type: double_log_flat_join
      ranges: [-1e4, -1e2, 1e2, 1e4]
    TanBeta:
      prior_type: flat
      range: [1.0, 70.0]
    mHd2:
      prior_type: flat
      range: [-1000, 3e4]
    mHu2:
      prior_type: flat
      range: [-3e4, 1000]
    mf2:
      prior_type: double_log_flat_join
      ranges: [0, 0, 1e3, 1e4]


Priors:
  #all priors are simple

Printer:
  printer: hdf5
  options:
    group: "/MSSM"
    output_file: "MSSM7atQ.hdf5"
    delete_file_on_restart: true

Scanner:
  use_scanner: de
  scanners:
    de:
      plugin: diver
      like: LogLike
      NP: 1000
      convthresh: 1e-3
      maxgen: 1000
      verbosity: 3

    random:
      plugin: random
      like: LogLike
      point_number: 1000
      verbosity: 3

ObsLikes:
  # Observables
  - purpose: Observable
    capability: MSSM_spectrum
    type: map_str_dbl

  - purpose: Observable
    capability: muon_gm2

  - purpose: LogLike
    capability: lnL_gm2

  # - purpose: Observable
  #   capability: RD_oh2
  #
  # # LogLikes  
  # - purpose: LogLike
  #   capability: lnL_oh2

Rules:
  - capability: unimproved_MSSM_spectrum
    type: Spectrum
    function: get_MSSMatQ_spectrum_FS

  - capability: MSSM_spectrum
    type: Spectrum
    function: make_MSSM_precision_spectrum_none

  - capability: muon_gm2
    function: GM2C_SUSY

  - capability: muon_gm2_SM
    function: gm2_SM_ee

