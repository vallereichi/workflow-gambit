Parameters:
  #Standard Model Parameters
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  #MSSM Parameters
  MSSM19atQ:


    Qin: 2000
    SignMu: 1
    TanBeta: [1, 60]

    mHu2:
      prior_type: double_log_flat_join
      ranges: [-1e8, -1e4, 1e4, 1e8]
    mHd2:
      prior_type: double_log_flat_join
      ranges: [-1e8, -1e4, 1e4, 1e8]

    M1: [-2000, 2000]
    M2: [-2000, 2000]
    M3: [1000, 5000]

    mq2_12: 10000
    mq2_3: [2000, 5000]

    ml2_12: 10000
    ml2_3: 10000

    md2_12: 10000
    md2_3: [2000, 5000]

    mu2_12: 10000
    mu2_3: [2000, 5000]

    me2_12: 10000
    me2_3: 10000

    Ae_3: [-2000, 2000]
    Ad_3: [-2000, 2000]
    Au_3: [-8000, 8000]


Priors:
  #all priors are simple

Printer:
  printer: hdf5
  options:
    group: "/MSSM"
    output_file: "MSSM19atQ.hdf5"
    delete_file_on_restart: true

Scanner:
  use_scanner: random
  scanners:
    de:
      plugin: diver
      like: LogLike
      NP: 10
      convthresh: 1e-3
      maxgen: 100
      verbosity: 3

    random:
      plugin: random
      like: LogLike
      point_number: 1000
      verbosity: 3

ObsLikes:
  # Observables
  - purpose: Observable
    capability: MSSM_spectrum
    type: map_str_dbl

  - purpose: Observable
    capability: muon_gm2

  - purpose: LogLike
    capability: lnL_gm2

  # - purpose: Observable
  #   capability: RD_oh2

  # # LogLikes  
  # - purpose: LogLike
  #   capability: lnL_oh2

  
  

  
  

  
  
  

Rules:
  - capability: unimproved_MSSM_spectrum
    type: Spectrum
    function: get_MSSM_spectrum_SPheno  
    backends: 
    - {backend: SPheno, version: 4.0.3}                 
    
  - capability: MSSM_spectrum
    type: Spectrum
    function: make_MSSM_precision_spectrum_none

  - capability: muon_gm2
    function: GM2C_SUSY

  - capability: muon_gm2_SM
    function: gm2_SM_ee

  # - capability: lnL_oh2
  #   function: lnL_oh2_upperlimit

